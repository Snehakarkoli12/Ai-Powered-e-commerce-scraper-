key: jiomart
name: JioMart
enabled: true
base_url: https://www.jiomart.com
search_url_pattern: "https://www.jiomart.com/search/{query}"
trust_score_base: 0.70
max_results: 5
wait_strategy: "networkidle"
needs_scroll: true
ready_selector: "div[class*='plp']"
brand_affinity: []
request_delay_ms: [1200, 2200]

selectors:
  search_results_container: "div[class*='plp-card-container']"
  title:
    primary: "div[class*='plp-card-details-name']"
    fallback: "p[class*='name']"
  price:
    primary: "span[class*='jm-price']"
    fallback: "span[class*='price']"
  original_price:
    primary: "span[class*='jm-old-price']"
    fallback: null
  rating:
    primary: "span[class*='plp-srp-new-rating-number']"
    fallback: "span[class*='rating']"
  review_count:
    primary: "span[class*='rating-count']"
    fallback: null
  listing_url:
    primary: "a[class*='plp-card']"
    fallback: "a[href*='/p/']"
  delivery:
    primary: "div[class*='delivery']"
    fallback: null
  shipping:
    primary: null
    fallback: null

bot_detection_phrases:
  - "Access Denied"
  - "captcha"
  - "unusual traffic"
  - "Verify you are human"
