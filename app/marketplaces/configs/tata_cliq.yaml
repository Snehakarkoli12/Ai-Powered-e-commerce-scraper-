key: vijay_sales
name: Vijay Sales
enabled: true
base_url: https://www.vijaysales.com
search_url_pattern: "https://www.vijaysales.com/search/{query}"
trust_score_base: 0.74
max_results: 5
wait_strategy: "networkidle"
needs_scroll: true
ready_selector: "div[class*='product']"
brand_affinity: []
request_delay_ms: [700, 1400]

selectors:
  search_results_container: "div[class*='product-card']"
  title:
    primary: "div[class*='product-title']"
    fallback: "h3"
  price:
    primary: "div[class*='selling-price']"
    fallback: "span[class*='price']"
  original_price:
    primary: "div[class*='mrp']"
    fallback: null
  rating:
    primary: "div[class*='rating'] span"
    fallback: null
  review_count:
    primary: "span[class*='count']"
    fallback: null
  listing_url:
    primary: "a[href*='/product']"
    fallback: "a[href*='/p/']"
  delivery:
    primary: null
    fallback: null
  shipping:
    primary: null
    fallback: null

bot_detection_phrases:
  - "Access Denied"
  - "unusual traffic"
